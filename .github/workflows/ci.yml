name: CI

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - "**/*.tex"
      - "**/*.bib"
      - "**/*.pdf"
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - "**/*.tex"
      - "**/*.bib"
      - "**/*.pdf"

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run pre-commit hook checks
        run: poetry run pre-commit run --all-files

      - name: Run tests with coverage (pytest + pytest-cov)
        run: poetry run pytest --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: src/backend/coverage.xml
        continue-on-error: true

  frontend:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: src/frontend
          flags: frontend
        continue-on-error: true
